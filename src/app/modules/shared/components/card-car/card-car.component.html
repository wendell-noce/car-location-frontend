{{ car | json }}
<article
  class="flex flex-col rounded-2xl shadow-lg overflow-hidden bg-white
         transition hover:shadow-xl max-w-sm"
>
  <!-- IMAGEM -->
  <div class="relative pt-[56%] bg-gray-100">
    <img
      [src]="car()?.imageUrl"
      alt="{{ car()?.model }}"
      class="absolute inset-0 w-10/12 left-1/2 -translate-x-1/2"
    />
    
    <span
      class="absolute top-3 left-3 px-2 py-1 rounded text-xs font-semibold
             uppercase tracking-wider
             text-white
             bg-green-600"
      >{{ car()?.status === 'AVALIABLE' ? 'Disponível' : 'Não disponível' }} </span
    >    
  </div>
  
  <div class="flex flex-col gap-1 p-4">
    
    <h3 class="text-lg font-semibold text-gray-800"> {{ car()?.model }} </h3>
    
    <ul class="text-sm text-gray-600 space-y-[2px]">
      <li><span class="font-medium">Marca:</span> {{ car()?.brand }} </li>      
      <li><span class="font-medium">Ano:</span> {{ car()?.year }} </li>
      <li><span class="font-medium">Categoria:</span> {{ car()?.category.name }} </li>
    </ul>

    <!-- Preço -->
    <p class="mt-2 text-xl font-bold text-indigo-600">
      {{ car()?.dailyRate | currency: 'BRL' }}
    </p>

    <!-- CTA opcional -->
    <button
      class="mt-3 inline-flex items-center justify-center gap-2 rounded-lg px-4 py-2 text-sm font-medium text-white
            bg-blue-900 border border-blue-900 transition-all duration-300
            hover:bg-white hover:text-blue-900 disabled:bg-gray-400"
      [disabled]="car()?.status !== 'AVALIABLE'"
    >
      Reservar agora
    </button>
  </div>
</article>
